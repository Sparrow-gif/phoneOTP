<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auto-login if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire("Success", "Login successful!", "success").then(() => {
          window.location.href = 'dashboard.html';
        });
      } catch (loginError) {
        if (loginError.code === 'auth/user-not-found') {
          // Check if device already registered
          const deviceRef = doc(db, "devices", deviceId);
          const deviceSnap = await getDoc(deviceRef);

          if (deviceSnap.exists()) {
            Swal.fire("Denied", "Only one account per device is allowed.", "error");
            return;
          }

          // Auto create account for device
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "devices", deviceId), { uid: userCred.user.uid, email });
            Swal.fire("Registered", "Account created and logged in!", "success").then(() => {
              window.location.href = 'dashboard.html';
            });
          } catch (regError) {
            Swal.fire("Error", regError.message, "error");
          }
        } else {
          Swal.fire("Login Failed", loginError.message, "error");
        }
      }
    }
  </script>
</body>
</html>
