<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Auth Demo</title>
</head>
<body>
  <h2>Firebase Login / Register</h2>

  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>

  <p id="status"></p>

  <!-- Firebase Auth Logic -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register Function
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "✅ Registration Successful!";
          console.log("User Registered:", userCredential.user);
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ Error: " + error.message;
          console.error("Registration Error:", error);
        });
    };

    // Login Function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "✅ Login Successful!";
          console.log("User Logged In:", userCredential.user);
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ Error: " + error.message;
          console.error("Login Error:", error);
        });
    };
  </script>
</body>
</html>
