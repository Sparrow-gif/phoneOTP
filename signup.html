<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { 
      --bg-color: #B771E5;
      --form-color: #ffffff;
      --text-color: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #3E3F5B;
        --form-color: #6a6b9c;
        --text-color: #f0f0f0;
      }
    }  
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: var(--form-color);
      color: var(--text-color);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 6 characters)</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Create password" required minlength="6">
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3" id="signupButton">
        <span id="buttonText">Sign Up</span>
        <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const signupButton = document.getElementById('signupButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Validate passwords match
      if (password !== confirmPassword) {
        Swal.fire({
          title: 'Error!',
          text: 'Passwords do not match',
          icon: 'error'
        });
        return;
      }

      // Show loading state
      signupButton.disabled = true;
      buttonText.textContent = 'Creating account...';
      loadingSpinner.classList.remove('d-none');

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Create user document in Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          email: email,
          createdAt: new Date()
        });

        Swal.fire({
          title: 'Success!',
          text: 'Account created successfully',
          icon: 'success'
        }).then(() => {
          window.location.href = 'dashboard.html';
        });
      } catch (error) {
        Swal.fire({
          title: 'Error!',
          text: error.message,
          icon: 'error'
        });
      } finally {
        // Reset button state
        signupButton.disabled = false;
        buttonText.textContent = 'Sign Up';
        loadingSpinner.classList.add('d-none');
      }
    });
  </script>

</body>
</html>
