<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .tab-content {
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
    .timer {
      font-weight: bold;
      color: red;
    }
    #quizContainer, #resultContainer, #pointsContainer {
      display: none;
    }
    .option-btn {
      margin: 5px;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="quizTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="quiz-tab" data-bs-toggle="tab" data-bs-target="#quiz" type="button">Quiz</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="points-tab" data-bs-toggle="tab" data-bs-target="#points" type="button">My Points</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content bg-white p-4">
      <!-- Quiz Tab -->
      <div class="tab-pane fade show active" id="quiz" role="tabpanel">
        <div id="quizContainer">
          <h4>Question <span id="questionNum">1</span>/10</h4>
          <p id="questionText" class="mt-3"></p>
          <div id="optionsContainer" class="mt-3"></div>
          <div class="mt-3">
            <span class="timer">Time Left: <span id="timer">6</span>s</span>
          </div>
        </div>
        <div id="resultContainer">
          <h3>Quiz Completed!</h3>
          <p>You earned <span id="earnedCoins">5</span> coins!</p>
          <button id="backBtn" class="btn btn-primary">Back to Dashboard</button>
          <button id="extraCoinsBtn" class="btn btn-success">Get 25 Extra Coins (Watch Ad)</button>
        </div>
      </div>

      <!-- Points Tab -->
      <div class="tab-pane fade" id="points" role="tabpanel">
        <div id="pointsContainer">
          <h4>Your Wallet</h4>
          <p>Total Coins: <span id="totalCoins">0</span></p>
          <p>Ads Watched Today: <span id="adsWatched">0</span>/10</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const quizContainer = document.getElementById('quizContainer');
    const resultContainer = document.getElementById('resultContainer');
    const pointsContainer = document.getElementById('pointsContainer');
    const questionNum = document.getElementById('questionNum');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const timerEl = document.getElementById('timer');
    const backBtn = document.getElementById('backBtn');
    const extraCoinsBtn = document.getElementById('extraCoinsBtn');
    const totalCoinsEl = document.getElementById('totalCoins');
    const adsWatchedEl = document.getElementById('adsWatched');

    // Quiz Data
    const quizQuestions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Venus", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      // Add 8 more questions...
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let userData = { coins: 0, adsWatched: 0, lastAdDate: null };

    // Initialize Quiz
    function initQuiz() {
      loadUserData();
      showQuestion();
    }

    // Load user data from Firestore
    async function loadUserData() {
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        userData = docSnap.data();
        totalCoinsEl.textContent = userData.coins;
        adsWatchedEl.textContent = userData.adsWatched;
      }
    }

    // Show current question
    function showQuestion() {
      if (currentQuestion >= quizQuestions.length) {
        endQuiz();
        return;
      }

      const q = quizQuestions[currentQuestion];
      questionNum.textContent = currentQuestion + 1;
      questionText.textContent = q.question;
      optionsContainer.innerHTML = '';

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });

      startTimer();
    }

    // Timer for each question (6 seconds)
    function startTimer() {
      let timeLeft = 6;
      timerEl.textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    // Check answer and move to next question
    function checkAnswer(selectedOption) {
      clearInterval(timer);
      const correctAnswer = quizQuestions[currentQuestion].answer;

      if (selectedOption === correctAnswer) {
        score++;
      }

      nextQuestion();
    }

    // Load next question
    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    // End quiz and reward coins
    async function endQuiz() {
      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block';

      // Add 5 coins to wallet
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, {
          coins: userData.coins + 5
        });
        userData.coins += 5;
        totalCoinsEl.textContent = userData.coins;
      }
    }

    // Handle extra coins (ad watch)
    async function handleExtraCoins() {
      const today = new Date().toDateString();
      if (userData.lastAdDate !== today) {
        userData.adsWatched = 0;
        userData.lastAdDate = today;
      }

      if (userData.adsWatched >= 10) {
        Swal.fire("Limit Reached", "You can only watch 10 ads per day.", "info");
        return;
      }

      const result = await Swal.fire({
        title: "Watch Ad for 25 Coins?",
        text: "This will show a demo ad.",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "Yes, Watch Ad",
      });

      if (result.isConfirmed) {
        // Simulate ad view
        Swal.fire("Ad Completed", "25 coins added to your wallet!", "success");

        // Update Firestore
        const user = auth.currentUser;
        if (user) {
          const userRef = doc(db, "users", user.uid);
          await updateDoc(userRef, {
            coins: userData.coins + 25,
            adsWatched: userData.adsWatched + 1,
            lastAdDate: today
          });

          userData.coins += 25;
          userData.adsWatched++;
          totalCoinsEl.textContent = userData.coins;
          adsWatchedEl.textContent = userData.adsWatched;
        }
      }
    }

    // Event Listeners
    backBtn.addEventListener('click', () => {
      window.location.href = "dashboard.html";
    });

    extraCoinsBtn.addEventListener('click', handleExtraCoins);

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        quizContainer.style.display = 'block';
        pointsContainer.style.display = 'block';
        initQuiz();
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
