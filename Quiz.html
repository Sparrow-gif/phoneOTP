<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
    <title>SolveIt - Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333;
            --quiz-bg: #FFBE98;
            --opt-button-color: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #3E3F5B;
                --text-color: #fff;
                --quiz-bg: #6A6B9C;
                --opt-button-color: #6A6B9C;  
            }
        } 
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            min-width: 100vw;
        }
        
        /* Quiz Styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            border-bottom: 3px solid #8B5DFF;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        .quiz-container {
            margin: 30px auto;
            display: none;
            max-width: 660px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 40px;
            background-color: var(--quiz-bg);
            padding: 40px 20px;
            border: 2px solid orange;
            border-radius: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 15px;
            margin: 20px auto;
            max-width: 90%;
        }
        .option-btn {
            padding: 12px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--opt-button-color);
            border: 1px solid #e3e3e3;
            border-radius: 15px;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .ad-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .start-btn, .play-again-btn, .home-btn, .extra-coins-btn {
            padding: 10px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .start-btn, .play-again-btn {
            background-color: #8B5DFF;
        }
        .home-btn {
            background-color: #4285F4;
            margin-right: 10px;
        }
        .extra-coins-btn {
            background-color: #34A853;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: #4285F4;
        }
        #progress {
            margin: 10px 0;
            font-weight: bold;
            color: #666;
        }
        #resultContainer {
            height: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            border-radius: 30px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }    
        .final-result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #finalScore {
            margin: 20px auto;
            color: #60B5FF;
            font-size: 22px;
        }
        .trophy {
            width: 100px;
            height: 100px;
        }
        
        /* Rewards Section */
        .reward-container {
            text-align: center;
            padding: 20px;
        }
        .wallet-balance {
            font-size: 24px;
            margin: 20px 0;
            color: #8B5DFF;
        }
        .min-redeem {
            color: #666;
            margin-bottom: 20px;
        }
        .redeem-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .redeem-form input, .redeem-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .redeem-btn {
            padding: 10px;
            background-color: #8B5DFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .leaderboard {
            padding: 10px;
            background-color: #8B5DFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin:0 auto;
            max-width: 520px;
            display: block;
        }
        
        /* Loading Spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="spinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="quiz">Quiz</button>
        <button class="tab-btn" data-tab="rewards">My Points</button>
    </div>

    <div id="quiz" class="tab-content active">
        <h1>Quiz Game</h1>
        <div id="progress"></div>
        <button id="startBtn" class="start-btn">Start Quiz</button>
        
        <div id="quizContainer" class="quiz-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div id="result" class="result"></div>
            <div id="timer" class="hidden"></div>
            
            <div class="ad-counter">
                Extra Coins Collected Today: <span id="adCount">0</span>/10
            </div>
        </div>
        
        <div id="resultContainer">
            <div class="final-result">Quiz Completed!</div>
            <img src="trophy.svg" class="trophy" draggable="false" alt="Trophy">
            <div id="finalScore"></div>
            <div id="coinsEarned"></div>
            <button id="homeBtn" class="home-btn">Back to Home</button>
            <button id="extraCoinsBtn" class="extra-coins-btn">Get Extra 25 Points</button>
        </div>
    </div>

    <div id="rewards" class="tab-content">
        <div class="reward-container">
            <h2>Submit To LeaderBoard</h2>
            <div class="wallet-balance">
                My Points: <span id="walletBalance">0</span> coins
            </div>
            <div class="min-redeem">
                Minimum submit: 1200 coins
            </div>
            <form id="redeemForm" class="redeem-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="upiId" name="upi_id" placeholder="Enter App ID / Name" required>
                <select id="redeemAmount" name="redeem_amount" required>
                    <option value="" disabled selected>Select Points</option>
                    <option value="10">1200 points = extra 10 coin</option>
                </select>
                <button type="submit" id="redeemBtn" class="redeem-btn">Submit To LeaderBoard</button>
                <small>*Only top 10 users are showing on leaderboard. Coins are used only for leaderboard ranking.</small>
            </form>
            <div id="form-result" class="hidden"></div>
        </div>
        <a href="leaderboard.html" class="leaderboard">Go To Leaderboard</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
            authDomain: "authentication-b93f7.firebaseapp.com",
            projectId: "authentication-b93f7",
            storageBucket: "authentication-b93f7.appspot.com",
            messagingSenderId: "254632724536",
            appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
            measurementId: "G-85HL8MWJDC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Quiz data
        const quizQuestions = [
            { question: "What is 5 + 3?", options: ["7", "10", "8", "9"], correctAnswer: "8" },
            { question: "What is 19 - 11?", options: ["8", "7", "10", "9"], correctAnswer: "8" },
            { question: "What is 7 + 6?", options: ["12", "14", "15", "13"], correctAnswer: "13" },
            { question: "What is 15 - 8?", options: ["6", "7", "9", "8"], correctAnswer: "7" },
            { question: "What is 9 + 4?", options: ["13", "12", "14", "15"], correctAnswer: "13" }
        ];

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let adsWatchedToday = 0;
        let timer;
        let timeLeft = 10;
        let coins = 0;
        let quizCompleted = false;
        let currentUser = null;

        // DOM elements
        const spinner = document.getElementById('spinner');
        const startBtn = document.getElementById('startBtn');
        const quizContainer = document.getElementById('quizContainer');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const adCountElement = document.getElementById('adCount');
        const timerElement = document.getElementById('timer');
        const resultContainer = document.getElementById('resultContainer');
        const finalScoreElement = document.getElementById('finalScore');
        const coinsEarnedElement = document.getElementById('coinsEarned');
        const homeBtn = document.getElementById('homeBtn');
        const extraCoinsBtn = document.getElementById('extraCoinsBtn');
        const progressElement = document.getElementById('progress');
        const walletBalanceElement = document.getElementById('walletBalance');
        const redeemAmountSelect = document.getElementById('redeemAmount');
        const redeemForm = document.getElementById('redeemForm');
        const formResult = document.getElementById('form-result');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        // Show loading spinner
        function showSpinner() {
            spinner.style.display = 'flex';
        }

        // Hide loading spinner
        function hideSpinner() {
            spinner.style.display = 'none';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            showSpinner();
            
            // Set up auth state listener
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                if (!user) {
                    // Redirect to login page if not logged in
                    window.location.href = 'index.html';
                    return;
                }
                
                try {
                    // Load user data
                    await loadUserData();
                    
                    // Initialize UI
                    startBtn.addEventListener('click', startQuiz);
                    homeBtn.addEventListener('click', resetQuiz);
                    extraCoinsBtn.addEventListener('click', showExtraCoinsConfirmation);
                    
                    // Tab switching
                    tabBtns.forEach(btn => {
                        btn.addEventListener('click', function() {
                            const tabId = this.getAttribute('data-tab');
                            switchTab(tabId);
                        });
                    });

                    // Form submission
                    redeemForm.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        const amount = parseInt(redeemAmountSelect.value);
                        const requiredCoins = amount * 120;
                        
                        if (coins < requiredCoins) {
                            Swal.fire('Error', `You need ${requiredCoins} coins to submit`, 'error');
                            return;
                        }
                        
                        // Simulate form submission
                        showSpinner();
                        setTimeout(() => {
                            coins -= requiredCoins;
                            saveUserData();
                            updateWalletBalance();
                            hideSpinner();
                            Swal.fire('Success', 'Your submission has been recorded!', 'success');
                            redeemForm.reset();
                        }, 1500);
                    });
                    
                    hideSpinner();
                } catch (error) {
                    hideSpinner();
                    console.error("Initialization error:", error);
                    Swal.fire('Error', 'Failed to initialize the app. Please try again.', 'error');
                }
            });
        });

        // Load user data from Firestore
        async function loadUserData() {
            if (!currentUser) return;

            const today = new Date().toISOString().split('T')[0];
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            
            if (userDoc.exists) {
                const data = userDoc.data();
                coins = data.coins || 0;
                
                // Reset ad count if it's a new day
                if (data.lastAdDate !== today) {
                    adsWatchedToday = 0;
                    await db.collection('users').doc(currentUser.uid).update({
                        lastAdDate: today,
                        adsWatchedToday: 0
                    });
                } else {
                    adsWatchedToday = data.adsWatchedToday || 0;
                }
            } else {
                // Initialize new user
                coins = 0;
                adsWatchedToday = 0;
                await db.collection('users').doc(currentUser.uid).set({
                    email: currentUser.email,
                    coins: 0,
                    adsWatchedToday: 0,
                    lastAdDate: today,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            
            updateAdCounterUI();
            updateWalletBalance();
        }

        // Save user data to Firestore
        async function saveUserData() {
            if (!currentUser) return;
            
            const today = new Date().toISOString().split('T')[0];
            await db.collection('users').doc(currentUser.uid).update({
                coins: coins,
                adsWatchedToday: adsWatchedToday,
                lastAdDate: today,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Update ad counter UI
        function updateAdCounterUI() {
            adCountElement.textContent = adsWatchedToday;
        }

        // Update wallet balance UI
        function updateWalletBalance() {
            walletBalanceElement.textContent = coins;
        }

        // Start quiz
        function startQuiz() {
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            currentQuestionIndex = 0;
            score = 0;
            startBtn.style.display = 'none';
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option));
                optionsElement.appendChild(button);
            });
            
            resultElement.textContent = '';
            timerElement.classList.add('hidden');
        }

        // Handle answer selection
        function selectAnswer(selectedOption) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const options = optionsElement.querySelectorAll('.option-btn');
            
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === currentQuestion.correctAnswer) {
                    option.style.backgroundColor = '#AAD9BB';
                } else if (option.textContent === selectedOption && selectedOption !== currentQuestion.correctAnswer) {
                    option.style.backgroundColor = '#EF9595';
                }
            });
            
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
                resultElement.textContent = 'Correct!';
                resultElement.style.color = '#4CAF50';
            } else {
                resultElement.textContent = `Wrong! Correct answer is ${currentQuestion.correctAnswer}`;
                resultElement.style.color = '#F44336';
            }
            
            startTimer();
        }

        // Timer function
        function startTimer() {
            clearInterval(timer);
            timeLeft = 6;
            timerElement.classList.remove('hidden');
            timerElement.textContent = `Next question in: ${timeLeft}s`;
            
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Next question in: ${timeLeft}s`;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    timerElement.classList.add('hidden');
                    proceedToNextQuestion();
                }
            }, 1000);
        }

        // Proceed to next question
        function proceedToNextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                completeQuiz();
            }
        }

        // Complete quiz and award coins
        async function completeQuiz() {
            if (!currentUser) return;
            
            quizCompleted = true;
            coins += 5;
            await saveUserData();
            
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
            finalScoreElement.textContent = `Your score: ${score}/${quizQuestions.length}`;
            coinsEarnedElement.textContent = `You earned 5 points!`;
        }

        // Reset quiz
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            startBtn.style.display = 'block';
            switchTab('quiz');
        }

        // Show confirmation for extra coins
        function showExtraCoinsConfirmation() {
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            if (adsWatchedToday >= 10) {
                Swal.fire({
                    title: 'Daily Limit Reached',
                    text: 'You\'ve watched the maximum 10 ads today. Come back tomorrow!',
                    icon: 'info'
                });
                return;
            }
            
            Swal.fire({
                title: 'Get 25 Extra Points?',
                text: 'Watch a short ad to get 25 extra points',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, show ad',
                cancelButtonText: 'No, Maybe Later',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then((result) => {
                if (result.isConfirmed) {
                    showInterstitialAdForCoins();
                }
            });
        }

        // Show interstitial ad for coins
        async function showInterstitialAdForCoins() {
            showSpinner();
            
            try {
                // Simulate ad loading (2 seconds)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Update ad count and coins
                adsWatchedToday++;
                coins += 25;
                await saveUserData();
                
                hideSpinner();
                Swal.fire({
                    title: 'Thank You!',
                    text: '25 points have been added to your wallet!',
                    icon: 'success'
                });
                updateAdCounterUI();
                updateWalletBalance();
                resetQuiz();
            } catch (error) {
                hideSpinner();
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to load ad. Please try again later.',
                    icon: 'error'
                });
            }
        }

        // Switch tabs
        function switchTab(tabId) {
            tabBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('active');
                }
            });
            
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
