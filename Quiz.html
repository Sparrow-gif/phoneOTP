<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .ad-container {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white">
        Watch Ads
      </div>
      <div class="card-body">
        <div id="user-info">
          <p>Logged in as: <strong id="user-email"></strong></p>
          <p>Ads viewed today: <strong id="ad-count">0</strong></p>
        </div>
        
        <div class="ad-container" id="ad-placeholder">
          <h4>Advertisement Will Appear Here</h4>
        </div>
        
        <button id="watch-ad-btn" class="btn btn-success mt-3 w-100">
          Watch Ad (Earn Points)
        </button>
        
        <button id="logout-btn" class="btn btn-danger mt-3 w-100">
          Logout
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const userEmail = document.getElementById('user-email');
    const adCount = document.getElementById('ad-count');
    const watchAdBtn = document.getElementById('watch-ad-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const adPlaceholder = document.getElementById('ad-placeholder');

    // Current user data
    let currentUser = null;
    let userData = null;

    // Check if date is today
    function isToday(date) {
      const today = new Date();
      return date.getDate() === today.getDate() &&
             date.getMonth() === today.getMonth() &&
             date.getFullYear() === today.getFullYear();
    }

    // Reset ad count if it's a new day
    async function checkAndResetAdCount(userId) {
      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);
      
      if (userSnap.exists()) {
        const data = userSnap.data();
        const lastAdDate = data.lastAdDate?.toDate();
        
        if (!lastAdDate || !isToday(lastAdDate)) {
          await updateDoc(userRef, {
            adViews: 0,
            lastAdDate: new Date()
          });
        }
      }
    }

    // Function to show ad in Android app
    function showAdInApp() {
      return new Promise((resolve, reject) => {
        if (window.Android && typeof window.Android.showInterstitialAd === 'function') {
          // Call the Android method to show Interstitial Ad
          window.Android.showInterstitialAd();
          
          // Android should call this function when ad is completed
          window.onAdCompleted = function() {
            resolve();
          };
          
          window.onAdFailed = function() {
            reject(new Error("Ad failed to load"));
          };
        } else {
          // Fallback for web
          adPlaceholder.innerHTML = '<h4>Advertisement Playing...</h4><p>This is a sample ad. In real implementation, actual ads will show here.</p>';
          setTimeout(resolve, 5000); // Simulate 5 sec ad
        }
      });
    }

    // Show ad function
    async function showAd() {
      try {
        // Show loading
        watchAdBtn.disabled = true;
        watchAdBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading Ad...';
        
        // Show the ad
        await showAdInApp();
        
        // Update ad count in Firestore
        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, {
          adViews: (userData.adViews || 0) + 1,
          lastAdDate: new Date()
        });
        
        // Update UI
        userData.adViews = (userData.adViews || 0) + 1;
        adCount.textContent = `${userData.adViews}/10`;
        
        // Show success message
        Swal.fire("Success", "You've earned points for watching the ad!", "success");
        
        // Reset ad container
        adPlaceholder.innerHTML = '<h4>Advertisement Will Appear Here</h4>';
        
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      } finally {
        watchAdBtn.disabled = false;
        watchAdBtn.textContent = 'Watch Ad (Earn Points)';
      }
    }

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userEmail.textContent = user.email;
        
        // Check or initialize user data
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
          userData = userSnap.data();
        } else {
          // Create new user document
          await setDoc(userRef, {
            email: user.email,
            adViews: 0,
            lastAdDate: new Date()
          });
          userData = { adViews: 0 };
        }
        
        // Check if ad count needs reset (new day)
        await checkAndResetAdCount(user.uid);
        
        // Update UI with current ad count
        adCount.textContent = `${userData.adViews || 0}/10`;
        
        // Disable button if daily limit reached
        if (userData.adViews >= 10) {
          watchAdBtn.disabled = true;
          watchAdBtn.textContent = 'Daily Limit Reached';
        }
        
      } else {
        // Redirect to login if not authenticated
        window.location.href = "index.html";
      }
    });

    // Event Listeners
    watchAdBtn.addEventListener('click', async () => {
      if (!currentUser) return;
      
      if (userData.adViews >= 10) {
        Swal.fire("Limit Reached", "You've already watched 10 ads today. Come back tomorrow!", "info");
        return;
      }
      
      await showAd();
    });
    
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    });
  </script>
</body>
</html>
