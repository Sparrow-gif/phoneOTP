<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Points</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-earn {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h4>Earn Points</h4>
      </div>
      <div class="card-body text-center">
        <p class="mb-4">Watch ads to earn 25 points in the Android app</p>
        
        <button id="earn-points-btn" class="btn btn-earn w-100">
          Watch Ad & Earn 25 Points
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Update ad views in Firestore only when ad is successfully completed
    async function updateAdViews(userId) {
      try {
        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);
        
        const currentViews = userSnap.exists() ? (userSnap.data().adViews || 0) : 0;
        
        await updateDoc(userRef, {
          adViews: currentViews + 1,
          lastAdDate: new Date()
        });
        
        return true;
      } catch (error) {
        console.error("Error updating ad views:", error);
        return false;
      }
    }

    // Show interstitial ad for coins (Android only)
    function showInterstitialAdForCoins() {
      if (window.Android && typeof window.Android.showRewardedAd === 'function') {
        // Android version - setup callback
        window.adCompleteCallback = async function(success) {
          if (success && currentUser) {
            const updated = await updateAdViews(currentUser.uid);
            
            if (updated) {
              Swal.fire({
                title: 'Thank You!',
                text: '25 points have been added to your wallet!',
                icon: 'success'
              });
            } else {
              Swal.fire({
                title: 'Error',
                text: 'Points could not be added. Please try again.',
                icon: 'error'
              });
            }
          } else {
            Swal.fire({
              title: 'Ad Not Completed',
              text: 'The ad was not fully watched. No points added.',
              icon: 'info'
            });
          }
        };
        window.Android.showRewardedAd();
      } else {
        // Web version - no coins added
        Swal.fire({
          title: 'Ad Not Available',
          text: 'Ads are only available in the Android app version',
          icon: 'info'
        });
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const earnPointsBtn = document.getElementById('earn-points-btn');
      
      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
        } else {
          window.location.href = "index.html";
        }
      });

      // Handle earn points button click
      earnPointsBtn.addEventListener('click', () => {
        if (!currentUser) {
          Swal.fire({
            title: 'Not Logged In',
            text: 'Please login to earn points',
            icon: 'warning'
          });
          return;
        }
        
        earnPointsBtn.disabled = true;
        earnPointsBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Loading...';
        
        showInterstitialAdForCoins();
        
        // Re-enable button after 5 seconds if no response
        setTimeout(() => {
          earnPointsBtn.disabled = false;
          earnPointsBtn.textContent = 'Watch Ad & Earn 25 Points';
        }, 5000);
      });
    });
  </script>
</body>
</html>
