<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .spinner-border {
      position: absolute;
      top: 50%;
      left: 50%;
    }
    .dashboard-content {
      display: none;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Loading Spinner -->
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">My Dashboard</a>
      <div id="userNav" class="d-none">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <img src="" alt="User" class="user-avatar me-2" id="userPhoto">
              <span id="userName"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Menu
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action">Settings</a>
            <a href="#" class="list-group-item list-group-item-action">Reports</a>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Welcome to your Dashboard</h5>
          </div>
          <div class="card-body">
            <div id="dashboardContent" class="dashboard-content">
              <p>You're successfully logged in!</p>
              <div class="alert alert-info" id="userInfo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut,
      GoogleAuthProvider,
      signInWithPopup
    } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const loadingSpinner = document.querySelector('.loading-spinner');
    const dashboardContent = document.getElementById('dashboardContent');
    const userNav = document.getElementById('userNav');
    const userPhoto = document.getElementById('userPhoto');
    const userName = document.getElementById('userName');
    const userInfo = document.getElementById('userInfo');
    const logoutLink = document.getElementById('logoutLink');

    // Show loading spinner
    function showLoading() {
      loadingSpinner.style.display = 'block';
    }

    // Hide loading spinner
    function hideLoading() {
      loadingSpinner.style.display = 'none';
    }

    // Show error message
    function showError(message) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: message,
        confirmButtonText: 'OK'
      });
    }

    // Logout function
    async function handleLogout() {
      try {
        showLoading();
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        hideLoading();
        showError(error.message);
      }
    }

    // Initialize the dashboard
    function initDashboard(user) {
      // Show user info in navbar
      userPhoto.src = user.photoURL || 'https://via.placeholder.com/40';
      userName.textContent = user.displayName || 'User';
      userInfo.innerHTML = `
        <strong>Email:</strong> ${user.email}<br>
        <strong>UID:</strong> ${user.uid}<br>
        <strong>Provider:</strong> ${user.providerData[0]?.providerId || 'Unknown'}
      `;
      
      // Show user navigation and content
      userNav.classList.remove('d-none');
      userNav.classList.add('d-flex');
      dashboardContent.style.display = 'block';
      
      hideLoading();
    }

    // Auth state listener
    showLoading();
    onAuthStateChanged(auth, (user) => {
      if (user) {
        initDashboard(user);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Access Denied',
          text: 'You must be logged in to view this page.',
          confirmButtonText: 'OK'
        }).then(() => {
          window.location.href = "index.html";
        });
      }
    });

    // Event listeners
    logoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      handleLogout();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
